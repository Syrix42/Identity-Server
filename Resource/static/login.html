<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #020617;
            padding: 24px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        input,
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        input {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        button {
            background: #2563eb;
            color: white;
            cursor: pointer;
            margin-top: 16px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
        }

        .error {
            color: #ef4444;
        }

        .success {
            color: #22c55e;
            word-break: break-all;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login</h2>

        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            messageDiv.textContent = "Sending request...";
            messageDiv.className = "message";

            try {
                const response = await fetch("http://localhost:8080/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        Password: password
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    // Domain-driven error handling
                    messageDiv.textContent = data.Messege || "Login failed";
                    messageDiv.className = "message error";
                    return;
                }

                // Success
                messageDiv.innerHTML = `
      <div class="success">
        <strong>Login successful</strong><br><br>
        <b>Access Token:</b><br>
        ${data.jwtAccessToken}<br><br>
        <b>Recovery Token:</b><br>
        ${data.jwtRecoveryToken}
      </div>
    `;
                messageDiv.className = "message success";

            } catch (err) {
                messageDiv.textContent = "Network error or server not reachable";
                messageDiv.className = "message error";
            }
        }
    </script>

</body>

</html>
